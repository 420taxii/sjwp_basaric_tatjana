<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
    .named{
        color: hotpink;
    }
    .hex{
        color:#87f;
    }
    .rgb{
        /* color: rgb(47, 15, 98); */
        color: rgba(47, 15, 98,0.5);
    }
    .hsl{
        color: hsl(320,67%,45%);
    }
    </style>
</head>
<body>
    <h1>boje u htmlu</h1>

    <h3 class="named">named color</h3>

    <h3 class="hex">hex color</h3>

    <h3 class="rgb">rgb color</h3>

    <h3 class="hsl">hsl color</h3>
</body>
</html>
