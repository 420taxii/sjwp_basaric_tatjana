<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
    <label for="roll no">roll no.:</label>
    <input type="number" name="roll no" id="roll no"><br>
    <label for="student name">student name:</label>
    <input type="text"><span>-</span><input type="text"><br>
    <label for="date">unesi datum:</label>
    <input type="date" name="date" id="date"><span>(DD-MM-YYYY)</span><br>
    <label for="tel">mobile number:</label>
    <input type="tel" maxlength="10" value="+385" ><span>-</span><input type="tel"><br>
    <label for="email">mail:</label>
    <input type="email" name="mail" id="mail"><br>
    <label for="pass">password:</label>
    <input type="password" name="pass" id="pass"><br>
    <input type="radio" name="gender" id="male">
    <label for="male">male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label><br>
    <p>department:</p>
    <input type="checkbox" name="CSE" id="CSE">
    <label for="CSE">CSE</label>
    <input type="checkbox" name="IT" id="IT">
    <label for="IT">IT</label>
    <input type="checkbox" name="ECE" id="ECE">
    <label for="ECE">ECE</label>
    <input type="checkbox" name="Civil" id="Civil">
    <label for="Civil">Civil</label>
    <input type="checkbox" name="Mech" id="Mech">
    <label for="Mech">Mech</label><br>
    <label for="course">course:</label>
<select name="course" id="course">
  <option value="CSE">CSE</option>
  <option value="ECE">ECE</option>
  <option value="IT">IT</option>
  <option value="Civil">Civil</option>
</select>
<label for="file">izaberi sliku:</label>
    <input type="file" name="file" id="file"><br>
    <label for="city">city</label>
    <input type="text"><br>
    <label for="address">address:</label>
    <textarea name="address" id="address"></textarea>

</form>

</body>
</html>
