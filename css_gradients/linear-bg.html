<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear bg</title>

    <style>
    html{
        background-image:linear-gradient(to bottom,#F5EBFA,#E7DBEF,#A56ABD,#6E3482,#49225B);
        height:100%;
    }
     .prvi{
        height:  120px;
        width:280px;
        border-radius: 50px;
        background-color:#49225B;
        
     }
      .drugi{
        height:  120px;
        width:280px;
        border-radius: 50px;
        background-color:#6E3482;
        
     }
      .treci{
        height:  120px;
        width:280px;
        border-radius: 50px;
        background-color:#A56ABD;
        
     }
      .cet{
        height:  120px;
        width:280px;
        border-radius: 50px;
        background-color:#E7DBEF;
        
     }
      .peti{
        height:  120px;
        width:280px;
        border-radius: 50px;
        background-color:#F5EBFA;
      }
    </style>
</head>
<body>
<div class="prvi">
    <p>#49225B</p>
</div>
<div class="drugi">
    <p>#6E3482</p>
</div>
<div class="treci">
    <p>#A56ABD</p>
</div>
<div class="cet">
    <p>#E7DBEF</p>
</div>
<div class="peti">
    <p>#F5EBFA</p>
</div>



    
</body>
</html>
