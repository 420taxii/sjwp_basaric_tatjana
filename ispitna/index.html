<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ispitna</title>

    <style>
    .prvi{
        height:200px;
        width:200px;
        border-radius: 50%;
        background-color: #5166c2;
        animation:2s krug ease-in-out infinite;
        margin-left:100px;
        margin-top:100px;
    
   }
      @keyframes krug{
        0%{

        }

        25%{
           transform: scale(1.3);
            
        }
        50%{
            transform: scale(1);
        }
        75%{
            transform: scale(1.3);
        }
        100%{
            
        }
    }

.treci{
    height:200px;
    width:300px;
    background-color: rgb(156, 85, 223);
    animation:1.8s pomak ease-in-out infinite running;
    margin-top:100px;
    margin-left:100px;
}
@keyframes pomak{
    0%{

    }

    25%{

        transform:translateY(50px);
    }
    50%{
        transform:translateY(-50px);
    }
    75%{
        transform:translateY(50px);
    }
    100%{
transform:translateY(-50px);
    }
 
}
.cet{
    height:200px;
    width:200px;
    background-color: rgb(12, 83, 74);
    margin-top:100px;
    margin-left:100px;

}
.cet:hover{
    background-color: #532a75;
    transform: scale(1.3);
     transition-duration:0.5s;
}
.drugi{
    animation:3s tekst ease-in-out infinite alternate running; 
    text-align:center;
    font-size: 60px;
    margin-top:50px;
}
@keyframes tekst{
    0%{
    opacity: 0;
    }
    15%{
        opacity:25%;
    }
    30%{
        opacity:50%;
    }
    45%{
       opacity:75%;
    }
    60%{
        opacity:100%;
        
    }
    75%{
        opacity:70%;
    }
    90%{
        opacity:35%;
    }
    100%{
        opacity:0%;
    }

}
.pet{

        height:100px;
        width:100px;
        border-radius:50%;
        background-color: #742354;
        animation:5s loading infinite;
        animation-delay: 1s;
}
@keyframes loading{
0%{
    opacity:0;
}
25%{
    opacity:1;
    transform:translateX(100px);
}
50%{
    transform:translateX(150px);
}
75%{
    opacity:0.5;
    transform:translateX(200px);
}
100%{
    opacity:0;
    transform:translateX(250px);

}
}

    </style>
</head>
<body>
    <div class="prvi"></div>
    <div class="treci"></div>
    <div class="cet"></div>
    <div class="drugi">rawr</div>
    <div class="pet">   </div>
    
</body>
</html>
