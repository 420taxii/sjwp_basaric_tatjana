        }

        }
        100%{
            
        }

   .drugi{
      height:200px;

    background-color: red;

    animation: 4s semafor ease-in-out infinite normal running;

   }

    }
    25%{

    }
 50%{
    background-color: green;
 }
 75%{

 }
   }
