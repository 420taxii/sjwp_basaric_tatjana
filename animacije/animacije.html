<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animacije</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: #3e3d80;
            font-family: Arial, Helvetica, sans-serif;
            font-size:1.35rem;
            font-weight:600;
            color:white;
            box-sizing:border-box;
            margin-left:200px;
            margin-bottom:200px;
            padding:80px;

            animation-duration:3s;
            animation-name:spin;
            animation-timing-function:ease;
            animation-delay:0.5s;
            animation-iteration-count:infinite; /* moze i broj */
            animation-direction:alternate;/* moze bit i reverse */
           /*  animation-fill-mode: forwards; *//* stane na kraju */
           animation-play-state:running;

          /*  animation:3s spin ease 0.5s infinite alternate running; (mjenja sve ono gore)*/

        }
 div:hover{
    animation-play-state:paused;
 }
        
        @keyframes spin{
          0%{

          }
          50%{
            scale:2;
            transform:rotate(0deg);
            border-radius:0;
          }

          100%{
          scale:2;
          transform:rotate(360deg);
          border-radius:50%;
          }
        }
    </style>
</head>
<body>
    <h1>animacije</h1>
    <div>3.e</div>
</body>
</html>
